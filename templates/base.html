<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Happy 2 Align{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-7">
                    <div>
                        <a href="{{ url_for('index') }}" class="flex items-center py-4">
                            <span class="font-semibold text-gray-500 text-lg">Happy 2 Align</span>
                        </a>
                    </div>
                </div>
                <div class="flex items-center space-x-3">
                    {% if session.get('user_id') %}
                        <a href="{{ url_for('dashboard.get_sessions') }}" class="py-2 px-4 text-gray-500 hover:text-gray-700">Dashboard</a>
                        <a href="{{ url_for('chat.index') }}" class="py-2 px-4 text-gray-500 hover:text-gray-700">Chat</a>
                        <a href="{{ url_for('auth.logout') }}" class="py-2 px-4 text-gray-500 hover:text-gray-700">Uitloggen</a>
                    {% else %}
                        <a href="{{ url_for('auth.login') }}" class="py-2 px-4 text-gray-500 hover:text-gray-700">Inloggen</a>
                        <a href="{{ url_for('auth.register') }}" class="py-2 px-4 bg-blue-500 text-white rounded hover:bg-blue-600">Registreren</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-white shadow-lg mt-8">
        <div class="container mx-auto px-4 py-6">
            <p class="text-center text-gray-500">&copy; 2024 Happy 2 Align. Alle rechten voorbehouden.</p>
        </div>
    </footer>
</body>
</html>
